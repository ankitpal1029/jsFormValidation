<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <!--poppins 400-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!--poppins 500-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!--poppins 600-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <!--poppins 700-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/learn-code.css" />
    <title>Challenge</title>
  </head>
  <body>
    <div class="container">
      <div class="text">
        <h1>Learn to code by watching others</h1>
        <p class="top-p">
          See how experianced developers solve problems in real-life.Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="sign-up-container">
        <div class="button-container">
          <button type="button" class="button-top">
            <strong class="b-top-button">Try it free 7 days</strong> then
            $20/mo. thereafter
          </button>
        </div>
        <div class="sign-up">
          <form class="sign-up-form">
            <div class="form-control">
              <input id="First-name" type="text" placeholder="First Name" />
              <i id="error-img"></i>
              <small></small>
            </div>
            <div class="form-control">
              <input id="Last-name" type="text" placeholder="Last Name" />
              <i></i>
              <small></small>
            </div>
            <div class="form-control">
              <input id="email-id" type="text" placeholder="Email Address" />
              <i></i>
              <small></small>
            </div>
            <div class="form-control">
              <input id="password" type="text" placeholder="Password" />
              <i></i>
              <small></small>
            </div>
            <button type="submit" class="submit-button">
              CLAIM YOUR FREE TRIAL
            </button>
          </form>
          <p class="bottom-text">
            BY clicking the button, you are agreeing to our
            <span class="terms-services">Terms and Services</span>
          </p>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
